apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shopease-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sanj231123/k8s-prod.git
    targetRevision: main
    path: overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: shopease

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

